<script>
	$(".b-arrow").bind('click',function(){
		if($(".intro-con").hasClass("infohide")){
			$(".intro-con").removeClass("infohide");
			$(".intro-con").addClass("infoshow");
			$(this).removeClass("icon-jiantou-copy-copy-copy");
			$(this).addClass("icon-arrow-up");
		}else{
			$(".intro-con").addClass("infohide");
			$(".intro-con").removeClass("infoshow");
			$(this).addClass("icon-jiantou-copy-copy-copy");
			$(this).removeClass("icon-arrow-up");
		}
	})
